name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, shn/feat/rspress ]
  pull_request:
    branches: [ main, master, shn/feat/rspress ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/shn/feat/rspress'
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./website